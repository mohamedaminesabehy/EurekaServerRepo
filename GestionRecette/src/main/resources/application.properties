spring.application.name=GestionRecette
spring.cloud.config.enabled=false
spring.config.import=optional:configserver:
server.port=8087

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.username=Maroua
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./Database/Data/gestionrecette
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# Eureka registration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=5
eureka.client.initial-instance-info-replication-interval-seconds=10
eureka.client.eureka-service-url-poll-interval-seconds=10
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=recette
eureka.instance.instance-id=${spring.application.name}:${server.port}
spring.cloud.config.fail-fast=true
spring.cloud.loadbalancer.retry.enabled=true

# Enable Actuator health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud=DEBUG